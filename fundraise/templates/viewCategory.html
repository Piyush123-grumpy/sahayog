        <h2>{{categoryName}}</h2>
        <div class="row">

                <div class="card p-3 mb-2">

                        <div class="d-flex flex-row align-items-center">
                            <!-- <div class="icon"><img src="{% static 'poverty.jpg' %}" class=""></div> -->

                                </div>

                            </div>
                            <div class="badge"> <span>{{i.category}}</span> </div>
                        </div>
                        <div class="img-ctn mb-3">
                            <img src="{{i.thumbnail.url}}" class="col-12 mt-3" alt="">
                        </div>
                    <div class="mt-3">
                        <h3 class="heading">{{i.title}}</h3>
                        <!-- <div style="height: 70px; overflow:hidden;">
                            <p>{{i.description}}</p>

                            <p></p>
                        </div> -->
                        <div class="mt-3">
                            <div class="mt-3"> <span class="text1">Requested Amount: Npr {{i.requestedAmount}} </span> </div>
                        </div>
                        <!-- <div class="mt-1">
                            <div> <span class="text1">0 collected <span class="text2">of {{i.requestedAmount}}</span></span> </div>
                        </div> -->
                    </div>
                    <div class="butonCtn">

                        <a href="{% url 'donate:donateform' i.id %}"class="button-28 mt-3" role="button">Learn More</a>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
