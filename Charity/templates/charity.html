{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'charity.css' %}">
    <script type="text/javascript" src="{{ STATIC_URL }} /static/jquery-3.6.0.js"></script> 
    <script type="text/javascript" src="{{ STATIC_URL }} /static/jquery.min.js"></script> 
    <script type="text/javascript" src="{{ STATIC_URL }} /static/bootstrap.min.js"></script> 
    <script type="text/javascript" src="{{ STATIC_URL }} /static/jquery.easing.min.js"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body>
    <!-- <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form> -->

    <div class="form_holder">
      <h2 class="fs-title" style="color:#fff;">steps jquery form with Icons</h2>
      
      <form id="msform" method="POST" enctype="multipart/form-data">
        <ul id="progressbar">
          <li class="active">Step 1</li>
          <li>Step 2</li>
          <li>Step 3</li>
        </ul>
        <fieldset>

          <h4 class="fs-title">Hi there, who are you fundraising for?</h4>
          <br>
          <div class="btn-group-vertical btn-group-toggle" data-toggle="buttons">
            <input type="text" class="d-none" value="here's choice" id="singlechoice">
            <label id="label1" class="choiceRadio d-flex justify-content-between align-items-center btn btn-secondary active">
            <input type="radio" name="fundraiseFor" id="radioOption1" autocomplete="off">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <img src="https://www.gofundme.com/static/media/doors-icon-personal.ab0a823328667447b1ec0539c451a862.svg" alt="">
              </div>
              <div style="text-align: left; margin-left: 20px;">
                <h6 style="font-size: 18px; font-family: Arial, Helvetica, sans-serif;">Yourself or someone else </h6>
               <h6 style="font-size: 14px;">Donations will be deposited into a personal or business bank account.</h6>
              </div>
            </div>
            
          </label>
          <br>
          <label id="label2" class="choiceRadio d-flex justify-content-between align-items-center btn btn-secondary active">
            <input type="radio" name="fundraiseFor" id="radioOption2" autocomplete="off">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <img src="https://www.gofundme.com/static/media/doors-icon-personal.ab0a823328667447b1ec0539c451a862.svg" alt="">
              </div>
              <div style="text-align: left; margin-left: 20px;">
                <h6 style="font-size: 18px; font-family: Arial, Helvetica, sans-serif;">For charity </h6>
               <h6 style="font-size: 14px;">Donations will be deposited into a personal or business bank account.</h6>
              </div>
            </div>
            
          </label>
         </div><br><br>
          <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Social Profiles</h2>
          <h3 class="fs-subtitle">Your presence on the social network</h3>
          <input type="text" name="twitter" placeholder="Twitter" />
          <input type="text" name="facebook" placeholder="Facebook" />
          <input type="text" name="gplus" placeholder="Google Plus" />
          <input type="button" name="previous" class="previous action-button" value="Previous" />
          <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Personal Details</h2>
          <h3 class="fs-subtitle">We will never sell it</h3>
          <input type="text" name="fname" placeholder="First Name" />
          <input type="text" name="lname" placeholder="Last Name" />
          <input type="text" name="phone" placeholder="Phone" />
          <textarea name="address" placeholder="Address"></textarea>
          <input type="button" name="previous" class="previous action-button" value="Previous" />
          <input type="submit" name="submit" class="submit action-button" value="Submit" />
        </fieldset>
      </form>
      </div>

      <script src="{% static 'charity.js' %}"></script>

</body>
</html>
